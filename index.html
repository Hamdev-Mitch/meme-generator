<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="css/master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
</head>

<body>
  <!-- NAV BAR START-->
  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-center">
      <div class="uk-navbar-center-left">
        <div>
          <ul class="uk-navbar-nav">
            <li>
              <a href="#">about</a>
              <div class="uk-navbar-dropdown">
                <ul class="uk-nav uk-navbar-dropdown-nav">
                  <li class="uk-active"><a href="#">bla</a></li>
                  <li><a href="#">Item</a></li>
                  <li><a href="#">Item</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <a class="uk-navbar-item uk-logo" href="#">
        <h1 class="navLogo">memeGen</h1>
      </a>
      <div class="uk-navbar-center-right">
        <div>
          <ul class="uk-navbar-nav">
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- NAV BAR END -->
  <!-- MAIN CONTAINER START -->
  <!-- TITLE CONTAINER START -->
  <div class="uk-container uk-background-muted" id="main">
    <div class="titleContainer">
      <h1>Meme Generator</h1>
    </div>
<!-- TITLE CONTAINER END -->

<!-- MEME GENERATOR CONTAINER START -->
    <div class="uk-child-width-expand@s" uk-grid>
      <div class="uk-grid-item-match">
        <div id="image-container" class="uk-card uk-card-default uk-card-body">
          <canvas width="500" height="500"></canvas>
        </div>
      </div>
      <div>
      <div>
          <input type="file" id="file"/>
        </div>
        <br>
        <span><h3>TOP TEXT</h3></span>
        <div class="uk-margin">
          <input id ="topLineText" class="uk-input uk-form-width-medium" type="text" placeholder="Enter Top Text">
        </div>
        <br/>
        <span><h3>BOTTOM TEXT</h3></span>
        <div class="uk-margin">
          <input id ="bottomLineText" class="uk-input uk-form-width-medium" type="text" placeholder="Enter Bottom Text">
        </div>
        <br/>
        <button id ="saveBtn" class="uk-button uk-button-secondary uk-button-large">Save</button>
      </div>
    </div>
    <!-- MEME GENERATOR CONTAINER END -->
    <br>

    <!-- CHANGE PHOTO BUTTONS CONTAINER START -->
    <div class="uk-animation-toggle" id="buttonContainer" tabindex="0">
      <div class="uk-card uk-card-default uk-card-body">
        <!-- Buttons to select default Meme Image -->
        <h2>Change Picture</h2>
        <p uk-margin>
          <button id="badLuckBrianBtn" class="uk-button uk-button-default uk-button-large">Bad Luck Brian</button>
          <button class="uk-button uk-button-default uk-button-large">One Does Not Simply</button>
          <button class="uk-button uk-button-default uk-button-large">Kermit Tea</button>
          <button class="uk-button uk-button-default uk-button-large">Lucky Baby</button>
          <br>
          <button class="uk-button uk-button-default uk-button-large">Awkward Seal</button>
          <button class="uk-button uk-button-default uk-button-large">Burnt Microwave</button>
          <button class="uk-button uk-button-default uk-button-large">Trump</button>
          <button class="uk-button uk-button-default uk-button-large">Steve Carrell</button>
      </div>
    </div>
    <!-- CHANGE PHOTO BUTTONS CONTAINER END -->


    <!-- FOOTER START -->
    <footer>
      <p>Created by Mitch Hamilton from <a href="https://www.hamdev.net/">HAMDEV</a>
      </p>
    </footer>
  </div>
  <!-- FOOTER END -->
  <!-- MAIN CONTAINER END-->

  <script src="js/javascript.js" charset="utf-8"></script>
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>
</body>

</html>
